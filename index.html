<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <h1>Rock, Paper, Scossors: The Game!</h1>
        <div class="score-container">
            <div class="player-score">Player: 0</div>
            <div class="computer-score">Computer: 0</div>
        </div>
        <div class="text-winner">
            You Win!
        </div>
        <div class="playground">
            <div>
                <div class="player-img">
                    <img src="/img/rock.png" alt="Rock.">
                </div>
                <div class="comuter-img">
                    <img src="/img/rock.png" alt="Rock.">
                </div>
            </div>
        </div>
        <div class="choice-wrapper">
            <div><button class="rock-btn"><img src="/img/rock.png" alt="Rock."></button></div>
            <div><button class="paper-btn"><img src="/img/paper.png" alt="Paper."></button></div>
            <div><button class="scissors-btn"><img src="/img/scissors.png" alt="Scissors."></button></div>
        </div>
        <!-- <div class="reset">
            <button class="reset-btn"><img src="/img/reset.png" alt="Reset."></button>
        </div> -->
    </div>

</body>
</html>
